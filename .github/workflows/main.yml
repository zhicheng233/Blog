name: Hexo Build and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        npm install
        npm install -g hexo-cli
        npm install hexo-theme-aurora hexo-plugin-aurora --save

    - name: Sync images
      run: |
        mkdir -p source/image
        cp -r source/_posts/image source/image || true

    - name: Build Hexo
      run: |
        npx hexo clean
        npx hexo generate

    - name: Fix rss2.xml
      run: |
        pwsh ./处理rss2.xml.ps1

    - name: Deploy to gh-pages (orphan)
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: public
        force_orphan: true
